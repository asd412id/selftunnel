name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # SelfTunnel Client
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/selftunnel-linux-amd64 ./cmd/selftunnel
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/selftunnel-linux-arm64 ./cmd/selftunnel
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/selftunnel-darwin-amd64 ./cmd/selftunnel
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/selftunnel-darwin-arm64 ./cmd/selftunnel
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/selftunnel-windows-amd64.exe ./cmd/selftunnel
          
          # Signaling Server (Linux only - typically runs on a server)
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/signaling-server-linux-amd64 ./cmd/signaling-server
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/signaling-server-linux-arm64 ./cmd/signaling-server

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/selftunnel-linux-amd64
            dist/selftunnel-linux-arm64
            dist/selftunnel-darwin-amd64
            dist/selftunnel-darwin-arm64
            dist/selftunnel-windows-amd64.exe
            dist/signaling-server-linux-amd64
            dist/signaling-server-linux-arm64
            dist/checksums.txt
          generate_release_notes: true
