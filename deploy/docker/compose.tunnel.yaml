services:
  signaling-server:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    image: selftunnel-signaling:latest
    container_name: selftunnel-signaling
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - TZ=Asia/Jakarta
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - selftunnel

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: selftunnel-cloudflared
    restart: unless-stopped
    command: tunnel run --token ${TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      signaling-server:
        condition: service_healthy
    networks:
      - selftunnel

networks:
  selftunnel:
    driver: bridge
